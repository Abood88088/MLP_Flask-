<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Araba Fiyat Tahmini</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: #fff;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-custom {
            background: #ff9800;
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background: #e68900;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸš— Araba Fiyat Tahmini</h2>

                <form method="POST" onsubmit="return validateForm()">

                    <div class="mb-3">
                        <label class="form-label">YÄ±l</label>
                        <input type="number" class="form-control" name="year" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Motor Hacmi (L)</label>
                        <input type="number" step="0.1" class="form-control" name="engine_size" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kilometre</label>
                        <input type="number" class="form-control" name="mileage" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Beygir GÃ¼cÃ¼</label>
                        <input type="number" class="form-control" name="horsepower" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Marka</label>
                        <select class="form-select" name="brand">
                            <option>BMW</option>
                            <option>Ford</option>
                            <option>Honda</option>
                            <option>Hyundai</option>
                            <option>Mercedes</option>
                            <option>Renault</option>
                            <option>Volkswagen</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">
                        ðŸ”® Tahmin Et
                    </button>
                </form>

                {% if prediction %}
                <div class="result-box mt-4">
                    ðŸ’° Tahmini Fiyat: {{ prediction }} TL
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        alert("Tahmin yapÄ±lÄ±yor...");
        return true;
    }
</script>

</body>
</html>
